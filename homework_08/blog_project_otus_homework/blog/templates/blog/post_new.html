{% extends 'blog/base.html' %}

 {% block title %}
  <title> Создание нового поста </title>
{% endblock title %}

{% block content %}
    <form action="" method="post">
      {% csrf_token %}

      <fieldset>
        <legend align="center">Создание нового поста</legend>
        <div class="form-group">
          <label for="title" class="form-label mt-4">Заголовок</label>
          {{ form.title }}
        </div>

        <div class="form-group">
      <label for="author" class="form-label mt-4">Автор</label>
          {{form.author}}
    </div>

      <div class="form-group">
      <label for="body" class="form-label mt-4">Текст поста</label>
        {{ form.body }}
    </div>
    <br>
      <input class="btn btn-primary" type="submit" value="Создать" />
        </fieldset>
    </form>
{% endblock content %}
