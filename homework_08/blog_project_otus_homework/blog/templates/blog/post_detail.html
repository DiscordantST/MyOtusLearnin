{% extends 'blog/base.html' %}
 {% block title %}
  <title> Пост #{{ post.pk }}</title>
{% endblock title %}
{% block content %}
  <div class="post-entry">
    <h2>{{ object.title }}</h2> <p>Автор: {{ object.author }}</p>
        <br>
    <p>{{ object.body }}</p>

  <p><a href="{% url 'post_edit' post.pk %}">Редактировать пост</a></p>
  <p><a href="{% url 'post_delete' post.pk %}">Удалить пост</a></p>
  </div>
{% endblock content %}
