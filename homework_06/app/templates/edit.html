{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Редактирование "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title"></label>
        <input type="text" name="title" placeholder="Введите заголовок поста"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content"></label>
        <textarea name="content" placeholder="Введите текст поста"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </div>
</form>
<hr>
  <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Удалить пост"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Вы точно хотите удалить пост?')">
</form>
{% endblock %}
