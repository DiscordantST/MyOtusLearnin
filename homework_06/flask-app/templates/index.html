<title>Список сотрудников</title>
<div align="center">
  <h1>Список сотрудников </h1>
</div>
<div align="center">
<table border="1" cellspacing="1" cellpadding="1">
   <tr>
      <td align="center">ID</td>
      <td align="center">ФИО </td>
      <td align="center">Описание</td>
      <td align="center">Рабочее место</td>
      <td align="center"> Редактировать | Удалить </td>
     {% for item in items %}
       <tr id = 'item-emp'>
      <td>{{ item.id }}</td>
      <td>{{ item.username }}</td>
      <td >{{ item.data_employees }}</td>
      <td>{{ item.workplace }}</td>
       <td>
         <button>Редактировать</button>
         <button>Удалить</button>
       </td>
     {% endfor %}
      </tr>
   </tr>
</td>
</table>
</div>

    <a href="{{ url_for('create_page') }}">Create a new employees</a>
  </div>
